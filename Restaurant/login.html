<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Vanilla Bootstrap/Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body>


        <div class="position">
            <a href="index.html">Home</a>
            <span>/</span>
            <a href="#" class="active">Login</a>
        </div>

        <div class="container container-1">
            <div class="row">
                <div class="col-lg-12 text-center"><h3>Login</h3></div>
                <div class="col-lg-12">
                    <form id="form">
                        <div class="button-group">
                            <button class="btn facebook"><i class="bi bi-facebook"></i> Login with Facebook</button>
                            <button class="btn google"><i class="bi bi-google"></i> Login with Google</button>
                        </div>
                        <div id="line">
                            <div class="line"></div>
                            <span>Or</span>
                            <div class="line"></div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control name" id="UserName" placeholder="user-name">
                            <label for="UserName">User Name</label>
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small class="small"></small>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control email" id="Email" placeholder="name@example.com">
                            <label for="Email">Email address</label>
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small class="small"></small>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control password" id="Password" placeholder="Password">
                          <label for="Password">Password</label>
                          <i class="bi bi-eye-slash-fill show-hide"></i>
                          <i class="bi bi-eye-fill show-hide"></i>
                          <i class="bi bi-check-circle-fill"></i>
                          <i class="bi bi-exclamation-circle-fill"></i>
                          <small class="small"></small>
                        </div>
                        </div>
                        <div type="submit" id="submit" class="btn submit">Login</div>
                        <div class="text-center mt-3">
                            <p>Are you new here?<a href="#" class="signUp">  Create a new Account.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        <div class="container container-2">
            <div class="row">
                <div class="col-lg-12 text-center"><h3>Create Account</h3></div>
                <div class="col-lg-12">
                    <form id="form">
                        <div class="button-group">
                            <button class="btn facebook"><i class="bi bi-facebook"></i> Sign up with Facebook</button>
                            <button class="btn google"><i class="bi bi-google"></i> Sign up with Google</button>
                        </div>
                        <div id="line">
                            <div class="line"></div>
                            <span>Or</span>
                            <div class="line"></div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control name" id="UserName" placeholder="user-name">
                            <label for="UserName">User Name</label>
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small class="small"></small>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control email" id="Email" placeholder="name@example.com">
                            <label for="Email">Email address</label>
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small class="small"></small>
                        </div>
                        <div class="form-floating Password">
                          <input type="password" class="form-control password" id="Password" placeholder="Password">
                          <label for="Password">Password</label>
                          <i class="bi bi-eye-slash-fill show-hide"></i>
                          <i class="bi bi-eye-fill show-hide"></i>
                          <i class="bi bi-check-circle-fill"></i>
                          <i class="bi bi-exclamation-circle-fill"></i>
                          <small class="small"></small>
                        </div>
                        <div class="form-floating reEnterpassword">
                          <input type="password" class="form-control ReEnterpassword" id="REEnterPassword" placeholder="ReEnter Password">
                          <label for="REEnterPassword">ReEnter Password</label>
                          <i class="bi bi-eye-slash-fill show-hide"></i>
                          <i class="bi bi-eye-fill show-hide"></i>
                          <i class="bi bi-check-circle-fill"></i>
                          <i class="bi bi-exclamation-circle-fill"></i>
                          <small class="small"></small>
                        </div>
                    </div>
                        <div type="submit" id="submit" class="btn submit">Create account</div>
                        <div class="text-center mt-3">
                            <p>Already have account?<a href="#" class="login">  login.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/form.js"></script>
    </body>

</html>
